subprojects {
    apply plugin: 'com.jfrog.bintray'

    bintray {
        user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
        key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')

        configurations = ['archives']

        publish = true

        dryRun = project.hasProperty('dryRun') ? project.property('dryRun') : false

        // override existing artifacts?
        override = false

        // metadata
        pkg {
            repo = 'cuba-components'
            name = 'duration-field'
            userOrg = 'netmechanics'

            websiteUrl = 'https://github.com/pbaris/cuba-duration-field'
            issueTrackerUrl = 'https://github.com/pbaris/cuba-duration-field/issues'
            vcsUrl = 'https://github.com/pbaris/cuba-duration-field.git'
            githubRepo = 'pbaris/cuba-duration-field'
            githubReleaseNotesFile = 'CHANGELOG.md'
            publicDownloadNumbers = true
            licenses = ["Apache-2.0"]
            labels = ['cuba', 'cuba-platform', 'cuba-component', 'ui']
        }
    }
}